<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Cơ Bản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào Mừng Đến Với Trang Web Cơ Bản</h1>
    </header>
    <main>
        <h2>Giới Thiệu</h2>
        <p>Đây là một trang web HTML cơ bản. Bạn có thể thêm văn bản, hình ảnh, và các liên kết ở đây.</p>
        
        <h3>Hình Ảnh</h3>
        <img src="https://via.placeholder.com/600x400" alt="Hình Ảnh Mẫu">
        
        <h3>Liên Kết</h3>
        <p>Tham khảo thêm về HTML trên <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN Web Docs</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 Trang Web Cơ Bản. Tất cả quyền được bảo lưu.</p>
    </footer>
</body>
</html>
